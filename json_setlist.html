<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>JSON Setlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>JSON Setlist</h1>

    <script>
    $(function() {
        var songs = [];

        $.getJSON('setlist.json', function(data) {
            $.each(data.song, function(i, f) {
                var tblRow = "<tr>" + "<td>" + i + "</td>" +
                "<td>" + f.title + "</td>" +
                "<td>" + f.artist + "</td>" + "<td>" + f.genre + "</td>" + "<td>" + f.year + "</td>" + "</tr>"
                $(tblRow).appendTo("#setlist tbody")
            })
        })
    })
    </script>

    <div>
        <table id= "setlist">
            <thead>
                <th>#</th>
                <th>Title</th>
                <th>Artist(s)</th>
                <th>Genre(s)</th>
                <th>Year</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>JSON Setlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen" type="text/css">
    div {text-align: center}
    th {font-size: 1.5em}
    tr {padding: 1.2em}
    th, td {border-bottom: 1px solid #ddd}
    td {padding: 1.5em}
    </style>
</head>
<body>
    <h1>JSON Setlist</h1>

    <script>
        $(function() {
            var songs = [];

            $.getJSON('setlist.json', function(data) {
                $.each(data.song, function(i, song) {
                    var tblRow = "<tr>" + "<td>" + i + "</td>" +
                    "<td>" + song.title + "</td>" +
                    "<td>" + song.artist + "</td>" + "<td>" + song.genre + "</td>" + "<td>" + song.year + "</td>" + "</tr>"
                    $(tblRow).appendTo("#setlist tbody")
                })
            })
        })
    </script>

    <div style="text-align: left">
        <form>
            Filter by genre:
            <select id="dropdown">
                <option>None</option>
                <option>Pop</option>
                <option>Rock</option>
                <option>Country</option>
                <option>Dance</option>
                <option>Alternative</option>
            </select>
        </form>
        <br>
        <table id= "setlist">
            <thead>
                <th>#</th>
                <th>Title</th>
                <th>Artist(s)</th>
                <th>Genre(s)</th>
                <th>Year</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="text/javascript">
        var dropdown = document.getElementById('dropdown')
        dropdown.onchange = function() {
            var selection = dropdown.value
            var table = document.getElementById("setlist");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                if (selection != "None") {
                    td = tr[i].getElementsByTagName("td")[3];
                    if (td) {
                        if (td.innerHTML == selection) {
                            tr[i].style.display = ""
                        } else {
                            tr[i].style.display = "none"
                        }
                    }
                }
                else {
                    tr[i].style.display = ""
                }
            }
        }
    </script>
</body>
</html>

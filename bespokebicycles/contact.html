<body>
    <h2>Contact Bespoke</h2>
    <p>Call us at <a href="tel:1-800-BESPOKE">1-800-BESPOKE</a> to schedule a fitting or inquire.
    </p>
    <p>If you'd like to leave us a message, please fill out this form and we'll get back to you as soon as we can.
    </p>
    <form id="contact">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required placeholder="First Name">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required placeholder="Last Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email address" size="60"><br><br>

        <input type="radio" id="feedback" name="type" value="feedback" required>
        <label for="feedback">Feedback</label>&nbsp;
        <input type="radio" id="question" name="type" value="question" required>
        <label for="question">Question</label>&nbsp;
        <input type="radio" id="other" name="type" value="other" required>
        <label for="question">Other</label><br><br>

        <textarea name="message" required placeholder="Write your message here" cols="80" rows="10" form="contact"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

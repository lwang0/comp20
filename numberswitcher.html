<!DOCTYPE html>

<head>
    <title>Number Switcher</title>
</head>

<body>
    <h1>Number Switcher</h1>

    <form id="numbers">
        <label for="numbers">Enter a number:</label>
        <input type="number" id="n1" name="n1" value="">
        <input type="button" id="submit" value="->" onclick=submitForm()>
        <input type="number" id="n2" name="n2" value="">
    </form>

    <div>
        <script type="text/javascript">
            var goingRight = true
            function submitForm() {
                var n1 = document.getElementById("n1").value
                var n2 = document.getElementById("n2").value
                if (goingRight) {
                    document.getElementById("n2").value = n1
                    document.getElementById("n1").value = ''
                    document.querySelector('#submit').value = '<-';
                } else {
                    document.getElementById("n1").value = n2
                    document.getElementById("n2").value = ''
                    document.querySelector('#submit').value = '->';
                }
                goingRight = !goingRight
            }

        </script>
    </div>
</body>
